<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    <p> {{ message }} </p>
            <form method="post">
                {% csrf_token %}
                        <ul>
                            <p> Название   Количество   Цена  Стоимость</p>
                        {% for item in car %}
                            <li> {{item.name}}  {{item.count}}  {{item.price}}  {{item.price}} <a href="?delet={{item.id}}"> Удалить из карзины</a> </li>
                        {% endfor %}
                        </ul>
                        <label for="shop">Выберите магазин:</label>
                        <select name="shop" id="shop">
                            <option value="">       </option>
                        {% for item in shops %}
                            <option value={{item.id}}> {{item.name}} / {{item.location}} </option>
                        {% endfor %}
                        </select>
                        <h2>Всего к оплате: {{cost}}</h2>
                    <button type="submit" id="btn-buy">Оплатить</button>

            </form>

        <p><a href="\product\list"> Продолжить покупки </a></p>
        <p></p>
        <p></p>
        <a href="\main"> На главную</a>

</body>
</html>
