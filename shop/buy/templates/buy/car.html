<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>Покупка {{product.name}}</h1>
    <p> {{ message }} </p>

            <form method="post">
                    {% csrf_token %}
                    <p>Описание: {{product.description}}</p>
                     <p>Цена: {{product.price}}</p>
                    <p>Доступное количество: {{product.count}}</p>
                    <label for="count"> Введите требуемое количество товара </label>
                    <input type="text" id="count" name="count" value="{{count}}" maxlength="255" aria-describedby="btn-buy">
                    <p></p>
                    <button type="submit" id="btn-buy">Применить</button>

            </form>

        <p><a href="\product\list"> Продолжить покупки </a></p>
        <p><a href="\buy\buy"> Перейти к оплате </a></p>
        <p></p>
        <p></p>
        <a href="\main"> На главную</a>

</body>
</html>
