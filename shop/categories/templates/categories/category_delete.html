<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{title}} </title>
</head>
<body>
        <h1> Удаление категории: {{name}}  </h1>
        <p> {{ message }} </p>
        <p></p>
        {% if display %}
            {% if delete %}
                <form method="post">
                            {% csrf_token %}
                        <p></p>
                        <button type="submit" id="btn-delete">Подтвердить</button>
                </form>

            {% else %}
            <ul>
                {% for i in children %}
                    <li>{{i.name}}</li>
                {% endfor %}
            </ul>
            <a href="/categories/list">Перейти к списку категорий</a>
           {% endif %}
       {% endif %}
        <p></p>
    <a href="\main"> На главную</a>
</body>
</html>
